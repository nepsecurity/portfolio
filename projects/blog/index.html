<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium-like Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Medium-like Blogging Platform</h1>
    </header>

    <main>
        <!-- Blog Editor Section -->
        <section id="blog-editor">
            <h2>Compose Your Blog Post</h2>
            <div id="editor-toolbar">
                <button id="add-text-btn">Add Text</button>
                <button id="add-image-btn">Add Image</button>
                <button id="add-video-btn">Add Video</button>
                <button id="publish-btn">Publish</button>
            </div>
            <div id="content-blocks">
                <!-- Content blocks will be dynamically added here -->
            </div>
        </section>

        <!-- Published Blog Posts Section -->
        <section id="blog-posts">
            <h2>Published Blog Posts</h2>
            <div id="posts-container">
                <!-- Published blog posts will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Medium-like Blogging Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
